<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kids Brick Breaker Game</title>
    <link rel="stylesheet" href="brick-game.css" />
</head>
<body>
    <img width="5%"  src="new-logo.png" alt="Logo" class="logo" />
    <h1>Kids Brick Breaker Game</h1>
    <p>Use arrow keys to move the paddle and break all the bricks!</p>
    <div id="game-container">
        <canvas id="gameCanvas" width="480" height="320"></canvas>
        <div id="countdown" class="countdown"></div>
        <div id="score">Score: 0</div>
        <button id="restart-btn">Restart</button>
    </div>

    <div id="game-over-popup" class="popup hidden">
        <div class="popup-content">
            <p id="game-over-message"></p>
            <label for="difficulty-select">Select Difficulty: </label>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="popup-restart-btn">Restart Game</button>
        </div>
    </div>

    <script src="brick-game.js"></script>
</body>
</html>
