<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kids Car Racing Game</title>
    <link rel="stylesheet" href="car-racing.css" />
</head>
<body>
    <imgwidth="5%"  src="new-logo.png" alt="Logo" class="logo" />
    <h1>Kids Car Racing Game</h1>
    <p>Use arrow keys to move the car and avoid obstacles!</p>
    <div id="game-container">
        <div id="game-area">
            <div id="player-car"></div>
        </div>
        <div id="score">Score: 0</div>
        <button id="restart-btn">Restart</button>
    </div>

    <div id="game-over-popup" class="popup hidden">
        <div class="popup-content">
            <p id="game-over-message"></p>
            <button id="popup-restart-btn">Restart</button>
            <button id="dashboard-btn">Go to Dashboard</button>
        </div>
    </div>

    <script src="car-racing.js"></script>
</body>
</html>
